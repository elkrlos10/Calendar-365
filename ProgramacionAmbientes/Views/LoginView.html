<div id="bodyLogin" style="">
    <div align="center">
        <div class="container well" id="sha">
            <div class="row">
                <div class="col-xs-12">
                    <img src="../img/logo.png" id="avatar" />
                    <br /><br />
                </div>
            </div>
            <section>
                <div class="form-group">
                    <div class="col-md-offset-0">
                        <input class="form-control" ng-model="Usuario.NombreUsuario" placeholder="Cédula" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-0">
                        <input class="form-control" type="password" ng-model="Usuario.Password" placeholder="Contraseña" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-XS-10">
                        <input type="submit" value="Iniciar sesión" ng-click="IniciarSesion()" class="btn btn-default" />
                    </div>
                </div>
                <div>
                    <p style="padding-left:22px;">
                        <a ng-click="AbrirModalRecuperar()">Recuperar Contraseña</a>
                    </p>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal fade" id="ModalRecuperar" role="dialog">
    <div class="modal-dialog" style="width: 400px;">
        <!--Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Recuperar Contraseña</h4>
            </div>
            <div class="modal-body" style="overflow: auto;">
                <div class="form-group">
                    <label>Correo</label>
                    <input class="form-control" type="email" ng-model="UsuarioRecuperar.Email" />
                </div>
                <div class="form-group">
                    <label>Cédula</label>
                    <input class="form-control" type="number" ng-model="UsuarioRecuperar.Cedula" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" ng-click="Recuperar()">Aceptar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div style="position:absolute; margin-top:-3%; margin-left:50%; transform:translateX(-50%);">
    <footer class="text-center" style="color:white; font-weight:600; font-size:18px; z-index:5;">Fábrica de Software - 2017</footer>
</div>
